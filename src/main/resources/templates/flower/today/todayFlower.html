<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="css"></th:block>
<div layout:fragment="content">
  <div th:class="container-lg">
    <form action="" th:action th:object="${form}" method="post">

      <div class="py-5 px-4">

      <!--꽃 이름-->
      <h2 class="pb-2 border-bottom">🤗 오늘의 꽃은<strong class="todayFlowerName" th:text="${form.name}"></strong>입니다.<br />
        <strong th:text="${form.name}"></strong>의 꽃말은 <strong th:text="${form.flowerLang}"></strong> 입니다.
      </h2>

      <!-- 조회수 -->
      <div th:text="${form.hits}"></div>

      <!-- 캐러셀 이미지 -->
      <div id="carouselExampleIndicators" class="carousel slide w-78 mx-auto text-center py-4 pb-3" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="${form.photoPath}" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img th:src="${form.photoPath}" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img th:src="${form.photoPath}" class="img-fluid" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="py-4">
        <!-- 전체 좋아요 수 -->
        <div th:text="${form.totalLike}"></div>

        <!-- 좋아요 버튼-->
        <div>
          <button type="button" class="btn btn-outline-danger btn-like">
            <i class="bi bi-heart"></i>
<!--            <img id="like" src="/image/heart-icon.png" style="width: 16px">-->
          </button>

            <script>
              $(document).ready(function() {
                $('.btn-like').click(function() {
                  $(this).toggleClass('liked');
                  if ($(this).hasClass('liked')) {
                    $(this).find('.like').addClass('text-danger');
                    $(this).html('<i class="bi bi-heart-fill"></i>');
                    //$(this).html('<img id="like" src="/image/heart-icon.png" style="width: 16px">')
                  } else {
                    $(this).find('.like').removeClass('text-danger');
                    $(this).html('<i class="bi bi-heart"></i>');
                    //$(this).html('<img id="like" src="/image/color-heart-icon.png" style="width: 16px">')
                  }
                });
              });
            </script>

          </button>

        </div>
      </div>

      <!-- 설명 -->
      <div th:text="${form.description}"></div>

    </div>

    </form>
  </div>
</div>
</html>
