<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">
    <form action="/login-process" method="post">
        <div id="container">
            <div id="loginBox">
                <div id="loginBoxTitle">오늘의 꽃 로그인</div>
                <div id="inputBox">
                    <div class="input-form-box"><span>아이디 </span> <input type="text" name="user_id" class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호 </span> <input type="password" name="password" class="form-control"></div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="input-form-box">
                        <button type="submit" class="btn btn-primary btn-xs" style="width: 100%">로그인</button>
                    </div>
                    <div class="input-form-box">
                        <button type="button" class="btn btn-xs" style="width: 100%; color: black; background-color: powderblue" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
