<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/valid.css">

    <!--파비콘-->
    <link rel="icon" th:href="@{/image/todayflower-favicon.ico/favicon.ico}" type="image/x-icon" sizes="16x16">
    <link rel="apple-touch-icon" sizes="57x57" href="/image/todayflower-favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/image/todayflower-favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/image/todayflower-favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/image/todayflower-favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/image/todayflower-favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/image/todayflower-favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/image/todayflower-favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/image/todayflower-favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/todayflower-favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/image/todayflower-favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/todayflower-favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/image/todayflower-favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/todayflower-favicon.ico/todayflower-favicon.co/favicon-16x16.png">
    <link rel="manifest" href="/image/todayflower-favicon.co/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/image/todayflower-favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/login-process" method="post">
                <div id="loginBox">
                    <!-- 오늘의 꽃 로그인 타이틀-->
                    <div id="loginBoxTitle">
                        <a href="/">
                        <span><img src="/image/lavender_adobe_express.svg" class="bi me-2" width="50" height="42" alt="오늘의 꽃 SVG"></img></span>
                        </a>
                        오늘의 꽃 로그인
                    </div>

                    <!-- redirect url에 에러를 포함 -->
                    <div class="is-valid">
                        <div th:if="${error}"><span class="is-valid" th:text="${exception}"></span></div>
                    </div>

                    <div id="inputBox">
                        <!--아이디-->
                        <div class="input-form-box"><span>아이디 </span> <input type="text" name="userId" class="form-control"></div>
                        <!--비밀번호-->
                        <div class="input-form-box"><span>비밀번호 </span> <input type="password" name="password" class="form-control"></div>

                        <br />
                        <div class="form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="remember" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"> 🔑 로그인 유지</label>
                        </div>
                        <br />

                        <!--로그인 버튼-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="button-login-box" sec:authorize="isAnonymous()">
                            <button type="submit" class="btn btn-primary" style="width: 100%">로그인</button>
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="button-login-box">
                            <button type="button" class="btn" style="width: 100%; color: black; background-color: powderblue" th:onclick="|location.href='@{/user/signup}'|">10초 회원가입</button>
                        </div>
                        <!-- 아이디 찾기 버튼 -->
                        <div class="button-login-box">
                            <button type="button" class="btn" style="width: 100%; color: black; background-color: plum" th:onclick="|location.href='@{/user/find-userId}'|">아이디 찾기</button>
                        </div>
                    </div>
                </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    </main>
</body>
</html>
