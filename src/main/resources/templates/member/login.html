<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/valid.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/login-process" method="post">
                <div id="loginBox">
                    <!-- 오늘의 꽃 로그인 타이틀-->
                    <div id="loginBoxTitle">
                        <a href="/home">
                        <span><img src="/image/lavender_adobe_express.svg" class="bi me-2" width="50" height="42" alt="오늘의 꽃 SVG"></img></span>
                        </a>
                        오늘의 꽃 로그인
                    </div>

                    <!-- redirect url에 에러를 포함 -->
                    <div class="is-valid">
                        <div th:if="${error}"><span class="is-valid" th:text="${exception}"></span></div>
                    </div>

                    <div id="inputBox">
                        <!--아이디-->
                        <div class="input-form-box"><span>아이디 </span> <input type="text" name="userId" class="form-control"></div>
                        <!--비밀번호-->
                        <div class="input-form-box"><span>비밀번호 </span> <input type="password" name="password" class="form-control"></div>

                        <br />
                        <div class="form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="remember" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"> 🔑 로그인 유지</label>
                        </div>
                        <br />

                        <!--로그인 버튼-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="input-form-box" sec:authorize="isAnonymous()">
                            <button type="submit" class="btn btn-primary btn-xs" style="width: 100%">로그인</button>
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="input-form-box">
                            <button type="button" class="btn btn-xs" style="width: 100%; color: black; background-color: powderblue" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
                        </div>
                        <!-- 아이디 찾기 버튼 -->
                        <div class="input-form-box">
                            <button type="button" class="btn btn-xs" style="width: 100%; color: black; background-color: plum" th:onclick="|location.href='@{/user/find-userId}'|">아이디 찾기</button>
                        </div>
                    </div>
                </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    </main>
</body>
</html>
