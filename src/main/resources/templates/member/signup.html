<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/valid.css">

    <!--파비콘-->
    <link rel="icon" th:href="@{/image/todayflower-favicon.ico/favicon.ico}" type="image/x-icon" sizes="16x16">
    <link rel="apple-touch-icon" sizes="57x57" href="/image/todayflower-favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/image/todayflower-favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/image/todayflower-favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/image/todayflower-favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/image/todayflower-favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/image/todayflower-favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/image/todayflower-favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/image/todayflower-favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/todayflower-favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/image/todayflower-favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/todayflower-favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/image/todayflower-favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/todayflower-favicon.ico/todayflower-favicon.co/favicon-16x16.png">
    <link rel="manifest" href="/image/todayflower-favicon.co/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/image/todayflower-favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form action="" th:action th:object="${form}" method="post">
        <div id="container-lg">
            <div id="loginBox">
                <div id="loginBoxTitle">
                            <span>
                                <img src="/image/lavender_adobe_express.svg" class="bi me-2" width="50" height="42" alt="오늘의 꽃 SVG"></img>
                            </span>
                    오늘의 꽃 회원가입
                </div>
                <!--글로벌 에러 생성-->
                <div class="is-valid">
                    <div th:if="${#fields.hasGlobalErrors()}"><span class="is-valid" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</span></div>
                    <!--요청 검증 에러-->
                    <div th:errors="${form.userId}"></div>
                    <div th:errors="${form.password1}"></div>
                    <div th:errors="${form.password2}"></div>
                    <div th:errors="${form.email}"></div>
                </div>

                <div id="inputBox">
                    <div class="input-form-box"><span>아이디</span><input type="text" th:field="${form.userId}" class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호</span> <input type="password" th:field="${form.password1}" class="form-control"></div>
                    <div class="input-form-box"><span>비밀번호 확인</span> <input type="password" th:field="${form.password2}" class="form-control"></div>
                    <div class="input-form-box"><span>이메일</span> <input type="email" th:field="${form.email}" class="form-control" placeholder="example@kakao.com"></div>
                    <div class="button-login-box">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-primary button-login-signup" style="color: #ffffff">가입완료</button>
                    </div>
                    <div class="button-login-box">
                        <button type="button" class="btn btn-warning button-login-signup" th:onclick="|location.href='@{/}'|">가입취소</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
