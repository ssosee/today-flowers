<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/valid.css">
</head>
<body class="text-center">
<form action="" th:action th:object="${form}" method="post">
    <div id="container">
        <div id="loginBox">
            <div id="loginBoxTitle">오늘의 꽃 회원가입</div>
            <!--글로벌 에러 생성-->
            <div class="is-valid">
                <div th:if="${#fields.hasGlobalErrors()}"><span class="is-valid" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</span></div>
                <!--요청 검증 에러-->
                <div th:errors="${form.userId}"></div>
                <div th:errors="${form.password}"></div>
                <div th:errors="${form.email}"></div>
            </div>

            <div id="inputBox">
                <div class="input-form-box"><span>아이디 </span><input type="text" th:field="${form.userId}" class="form-control"></div>
                <div class="input-form-box"><span>비밀번호 </span> <input type="password" th:field="${form.password}" class="form-control"></div>
                <div class="input-form-box"><span>이메일 </span> <input type="email" th:field="${form.email}" class="form-control"></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="input-form-box">
                    <button type="submit" class="btn btn-primary btn-xs" style="width: 100%">가입완료</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
